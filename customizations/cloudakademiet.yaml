$schema: "1.0"
name: "devbox-customization"
tasks:
  - name: winget
    parameters:
      package: Microsoft.VisualStudio.2022.Community
  - name: winget
    parameters:
      package: Microsoft.SQLServerManagementStudio
  - name: winget
    parameters:
      package: Microsoft.SQLServer.2022.Express
  - name: winget
    parameters:
      package: Microsoft.DotNet.Framework.DeveloperPack_4
  - name: powershell
    parameters:
      command: |
        # Install WSL2 distros
        wsl --install -d Ubuntu-24.04;
  - name: choco
    parameters:
      package: docker-desktop
      switches: -y --no-progress
  - name: powershell
    parameters:
      command: |
        net localgroup docker-users "NT AUTHORITY\Authenticated Users" /ADD
